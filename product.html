<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리바트몰 | 상세페이지</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="icon" href="./images/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!--외부 스타일시트 -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/product.css">
    <link rel="stylesheet" href="./styles/common.css">
</head>
<body>
    <header>
        <h1><a href="#"><img src="./images/logo.png" alt="리바트"></a></h1>
        <div class="search">
            <a href="#" class="brand"><img src="./images/search_bar.png" alt="검색"></a>
        </div>
        <nav>
            <ul>
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
                <li><a href="#">마이스토어</a></li>
                <li><a href="#">장바구니</a></li>
                <li><a href="#">고객센터</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <ul>
            <li><img src="./images/product.jpg" alt=""></li>
            <li><span>온라인</span></li>
        </ul>
        <div class="product">
            <h2>[아울렛] 벤티나 4인 세라믹 식탁</h2>
            <div class="mark">
                <button type="button" class="bookmark"><img src="./images/bookmark.png" alt=""></button>
                <span>15,350</span>
            </div>
            <div class="share">
                <a href="#"><img src="./images/share.png" alt="공유하기"></a>
            </div>
            <div class="price">
                <p>판매가</p>
                <span>565,000원</span>
            </div>
            <div class="dc_price">
                <p>할인 적용가</p>
                <em>477,000원</em>
                <p>16%</p>
            </div>
            <ul class="coupon">
                <li>쿠폰받기</li>
                <li><a href="#">쿠폰다운받기</a></li>
            </ul>
            <ul class="event">
                <li>혜택</li>
                <li>무이자 할부</li>
                <li>H.POINT 적립</li>
                <li><em>H.Point 통합 회원만 적립 가능.</em></li>
            </ul>
        </div>
        <div class="choice_pro">
            <div class="choice">
                <button type="button" id="size">사이즈</button>
            </div>
            <div class="add_option">
                <button type="button" id="add_product">추가상품(선택)</button> 
            </div>      
            <div class="size_option">
                <div class="product_size_chocie">
                    <span class="product_size">벤티나 4인 세라믹 식탁 1400*800</span>
                    <button type="button" id="minus">-</button>
                    <span>1</span>
                    <button type="button" id="plus">+</button>
                </div>
            </div>
        </div>
        <ul class="order">
            <li>주문금액</li>
            <li><em>주문금액477,000원</em></li>
        </ul>
        <div class="cart">
            <button type="button" class="shopping_cart">장바구니</button>
        </div>
        <div class="buy">
            <button type="button" class="buy_now">바로구매</button>
        </div>
    </main>
</body>
</html>
